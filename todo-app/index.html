<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <h1>Todos</h1>

    <input id="search-text" type="text" placeholder="Filter todo" />
    <label>
      <input type="checkbox" id="hide-completed" /> Hide Completed
    </label>
    <div id="todos"></div>
    <form id="new-todo">
      <input type="text" placeholder="Something to do" name="text" />
      <button>Add Todo</button>
    </form>
    <script src="uuidv4.js"></script>
    <script src="todo-function.js"></script>
    <script src="todo-app.js"></script>
  </body>
</html>
