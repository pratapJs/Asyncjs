<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link href="images/favicon.png" rel="icon" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          class="input"
          type="text"
          placeholder="Filter todo"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" /> Hide Completed
        </label>
      </div>
    </div>
    <div class="container">
      <div id="todos"></div>
      <form id="new-todo">
        <input
          type="text"
          class="input"
          placeholder="Something to do"
          name="text"
        />
        <button class="button">Add Todo</button>
      </form>
    </div>
    <script src="scripts/uuid4.js"></script>
    <script src="scripts/todo-function.js"></script>
    <script src="scripts/todo-app.js"></script>
  </body>
</html>
